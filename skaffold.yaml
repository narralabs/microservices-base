apiVersion: skaffold/v4beta11
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: narralabs/frontend
      context: src/frontend
    - image: narralabs/user-service
      context: src/user-service
    - image: narralabs/cart-service
      context: src/cart-service
    - image: narralabs/chat-service
      context: src/chat-service
    - image: narralabs/llama-service
      context: src/llama-service
    - image: narralabs/speaches-service
      context: src/speaches-service
    - image: narralabs/audio-service
      context: src/audio-service
manifests:
  kustomize:
    paths:
      - "./k8s-manifests"
